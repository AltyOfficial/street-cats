openapi: 3.0.3


info:
  title: 'Street Cats'
  version: 'version 1'


paths:

  /api/users/:

    get:
      tags:
        - Users
      operationId: List of users
      description: ''
      parameters:
        - name: page
          required: false
          in: query
          description: Page number.
          schema:
            type: integer
        - name: username
          required: false
          in: query
          description: Search by partial occurrence in the username.
          schema:
            type: string
      responses:
        '200':
          description: 'Success.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                    description: 'The total number of objects in the database.'
                  next:
                    type: string
                    nullable: true
                    example: http://streetcats.example.org/api/users/?page=4/
                    description: 'Link to the next page.'
                  previous:
                    type: string
                    nullable: true
                    example: http://streetcats.example.org/api/users/?page=2/
                    description: 'Link to the previous page.'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                    description: 'List of current page objects.'

    post:
      tags:
          - Users
      operationId: User registration
      description: ''
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomUserCreate'
      responses:
        '201':
          description: 'User created successfully.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomUserResponseOnCreate'
        '400':
          $ref: '#/components/responses/ValidationError'


  /api/users/me/:

    get:
      tags:
        - Users
      operationId: Current user
      description: Endpoint to get information about current user.
      parameters: []
      security:
        - Token: [ ]
      responses:
        '200':
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/AuthenticationError'


  /api/users/set_password/:
    post:
      tags:
        - Users
      operationId: Change password
      description: 'Change password of a current user.'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetPassword'
      responses:
        '204':
          description: 'Password updated.'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/AuthenticationError'


  /api/users/subscriptions/:

    get:
      tags:
        - Follows
      operationId: User's subscriptions
      descriptions: 'Return a list of following users with some extra fields.'
      parameters: []
      responses:
        '200':
          description: 'Success.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/AuthenticationError'


  /api/users/{id}/:

    get:
      tags:
        - User Detail
      operationId: User profile
      description: 'Allowed to all users.'
      security:
        - Token: [ ]
      parameters:
        - name: id
          in: path
          required: true
          description: "Unique id of the user."
          schema:
            type: string
      responses:
        '200':
          description: 'Success.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      tags:
        - User Detail
      operationId: User update
      description: 'Allowed only for owner, in this endpoint user can only change his username and email.'
      security:
        - Token: [ ]
      parameters:
        - name: id
          in: path
          required: true
          description: "Unique id of the user."
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomUserUpdate'
      responses:
        '200':
          description: 'User successfully updated.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/users/change_profile_picture/:

    patch:
      tags:
        - User Detail
      operationId: Picture update
      description: 'Change profile picture of the current user.'
      security:
        - Token: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                picture:
                  type: string
                  example: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAgMAAABieywaAAAACVBMVEUAAAD///9fX1/S0ecCAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAACklEQVQImWNoAAAAggCByxOyYQAAAABJRU5ErkJggg=='
      responses:
        '200':
          description: 'User successfully updated.'
          content:
            application/json:
              description: Success.
              type: string
              example: 'picture updated'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/users/{id}/follow/:

    post:
      tags:
        - Follows
      operationId: Follow user
      description: 'Allowed only for authorized users.'
      security:
        - Token: [ ]
      parameters:
        - name: id
          in: path
          required: true
          description: "Unique id of the user."
          schema:
            type: integer
      responses:
        '201':
          description: Follow object created successfully.
          content:
            application/json:
              description: Created.
              type: string
              example: 'you followed <username>'
        '400':
          description:  'Following error (For example if you are trying to follow yourself)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelfFolowError'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Follows
      operationId: Unfollow user
      description: 'Allowed only for authorized users.'
      security:
        - Token: [ ]
      parameters:
        - name: username
          in: path
          required: true
          description: "Unique username of the user."
          schema:
            type: string
      responses:
        '204':
          description: Follow object deleted successfully.
          content:
            application/json:
              description: No content.
              type: string
              example: 'you unfollowed <username>'
        '400':
          description:  'Following error (For example if you are trying to unfollow yourself)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelfFolowError'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '404':
          $ref: '#/components/responses/NotFound'


  /api/v1/posts/:

    get:
      tags:
       - Posts
      operationId: List of posts
      description: Post list allowed to all users. Filtering by author, season and place is available.
      parameters:
        - name: page
          required: false
          in: query
          description: Page number.
          schema:
            type: integer
        - name: author
          required: false
          in: query
          description: Showing posts only from author with the specified id.
          example: 'username'
          schema:
            type: integer
        - name: season
          required: false
          in: query
          description: Showing posts only with the specified seasons.
          example: 'winter&season=summer'
          schema:
            type: array
            items:
              type: string
        - name: place
          required: false
          in: query
          description: Showing posts only with the specified places.
          example: 'Outdoors&place=Mixed'
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: 'Success.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                    description: The total number of objects in the database.
                  next:
                    type: string
                    nullable: true
                    example: http://streetcats.example.org/api/v1/posts/?page=4/
                    description: 'Link to the next page.'
                  previous:
                    type: string
                    nullable: true
                    example: http://streetcats.example.org/api/v1/posts/?page=2/
                    description: 'Link to the previous page.'
                  result:
                    type: array
                    items:
                      $ref: '/components/schemas/Post'
                    description: 'List of current page objects.'

    post:
      tags:
        - Posts
      security:
        - Token: []
      operationId: Post creation
      description: 'Allowed only for authorized user.'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCreate'
      responses:
        '201':
          description: Post created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Standart DRF Validation Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          $ref: '#/components/schemas/AuthenticationError'


  /api/v1/posts/{id}/:

    get:
      tags:
        - Post Detail
      operationId: Get post
      description: ''
      parameters:
        - name: id
          in: path
          required: true
          description: "Unique id of the post."
          schema:
            type: string
      resonses:
        '200':
          description: 'Success.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'

    patch:
      tags:
        - Post Detail
      operationId: Post update
      description: 'Allowed only for owner.'
      security:
        - Token: [ ]
      parameters:
        - name: id
          in: path
          required: true
          description: "Unique id of the post."
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostUpdate'
      responses:
        '200':
          description: 'Post updated successfully.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Post Detail
      operationId: Delete post
      security:
        - Token: [ ]
      parameters:
        - name: id
          in: path
          required: true
          description: "Unique id of the post."
          schema:
            type: string
      responses:
        '204':
          description: 'Post deleted successfully.'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'


  /api/v1/posts/{id}/upvote/:

    post:
      tags:
        - Post Rating
      operationId: Upvote post
      description: 'Allowed only for authorized users.'
      security:
        - Token: [ ]
      parameters:
        - name: id
          in: path
          required: true
          description: "Unique id of the post."
          schema:
            type: string
      responses:
        '201':
          description: Upvoted successfully.
          content:
            application/json:
              description: Created
              type: string
              example: 'You upvoted the post.'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '404':
          $ref: '#/components/responses/NotFound'
    
    delete:
      tags:
        - Post Rating
      operationId: Delete upvote
      description: 'Allowed only for authorized users.'
      security:
        - Token: [ ]
      parameters:
        - name: id
          in: path
          required: true
          description: "Unique id of the post."
          schema:
            type: string
      responses:
        '204':
          description: Your upvote is deleted.
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '404':
          $ref: '#/components/responses/NotFound'


  /api/v1/posts/{id}/downvote/:

    post:
      tags:
        - Post Rating
      operationId: Downvote post
      description: 'Allowed only for authorized users.'
      security:
        - Token: [ ]
      parameters:
        - name: id
          in: path
          required: true
          description: "Unique id of the post."
          schema:
            type: string
      responses:
        '201':
          description: Downvoted successfully.
          content:
            application/json:
              description: Created
              type: string
              example: 'You downvoted the post.'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '404':
          $ref: '#/components/responses/NotFound'
    
    delete:
      tags:
        - Post Rating
      operationId: Delete downvote
      description: 'Allowed only for authorized users.'
      security:
        - Token: [ ]
      parameters:
        - name: id
          in: path
          required: true
          description: "Unique id of the post."
          schema:
            type: string
      responses:
        '204':
          description: Your downvote is deleted.
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '404':
          $ref: '#/components/responses/NotFound'


  /api/auth/token/login/:

    post:
      tags:
        - Authentication
      operationId: Get token
      description: Get a token to send it with requests.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenCreate'
      responses:
        '201':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenGetResponse'
        '400':
          description: 'Bad request'
          content:
            application/json:
              schema:
                description: Field error.
                type: object
                properties:
                  detail:
                    description: 'Error description.'
                    example: "Unable to log in with provided credentials."
                    type: string


  /api/auth/token/logout/:

    post:
      tags:
        - Authentication
      operationId: Remove token
      description: Removing token of the current user
      parameters: []
      requestBody:
        content:
          application/json:
            schema: {}
      responses:
        '204':
          description: 'Token deleted successfully.'
          content:
            application/json:
              schema: {}
        '401':
          $ref: '#/components/responses/AuthenticationError'




components:

  schemas:

    User:
      description:  'User (In post - author of post.)'
      type: object
      properties:
        id:
          type: integer
          example: 1
          readOnly: true
        email:
          type: string
          format: email
          description: "Email address."
        username:
          type: string
          example: example
          description: "Unique username."
        profile:
          description:  'Profile for User.'
          type: object
          properties:
            picture:
              type: string
              nullable: true
              description: 'Link to the picture on the website.'
              example: 'http://streetcats.example.org/media/users/profile_pictures/image.jpeg'
            cats_meeted:
              type: integer
              example: 10
              description: "It counts automatically when user upload a post."
            cats_feeded:
              type: integer
              example: 5
              description: "It counts automatically when user upload a post with 'feeded' field is true."
            created:
              type: string
              example: "2023-01-01T10:00:00.000000Z"
              description: "Timestamp when user is created."
            followers:
              type: integer
              example: 80
              description: "Number of followers."
            following_you:
              type: boolean
              example: true
              description: "Check if this user follows you as well."


    CustomUserCreate:
      type: object
      properties:
        email:
          type: string
          description: "Email address."
          example: "user@example.com"
        username:
          type: string
          description: "Unique username."
          example: "username"
        password:
          type: string
          description: "Password"
          example: "password1234"
      required:
        - username
        - password
        - email


    CustomUserUpdate:
      type: object
      properties:
        email:
          type: string
          description: "Email address."
          example: "user@example.com"
        username:
          type: string
          description: "Unique username."
          example: "username"


    CustomUserResponseOnCreate:
      description:  'Response after creating a user.'
      type: object
      properties:
        id:
          type: integer
          example: 2
          readOnly: true
        email:
          type: string
          format: email
          description: "Email address."
        username:
          type: string
          example: example
          description: "Unique username."
        profile:
          description:  'Profile for User.'
          type: object
          properties:
            picture:
              type: string
              nullable: true
              description: 'Link to the picture on the website.'
              example: null
            cats_meeted:
              type: integer
              example: 0
              description: "It counts automatically when user upload a post."
            cats_feeded:
              type: integer
              example: 0
              description: "It counts automatically when user upload a post with 'feeded' field is true."
            created:
              type: string
              example: "2023-01-01T10:00:00.000000Z"
              description: "Timestamp when user is created."
            followers:
              type: integer
              example: 0
              description: "Number of followers."


    Post:
      type: object
      properties:
        id:
          type: integer
          example: 1
          readOnly: true
          description: 'Unique post id.'
        author:
          $ref: '#/components/schemas/User'
        caption:
          type: string
          example: 'post caption'
          description: 'Post caption.'
        text:
          type: string
          example: 'lorem ipsum'
          description: 'Post text.'
        image:
          description: 'Link to the image on the website.'
          example: 'http://streetcats.example.org/media/posts/images/image.jpeg'
          type: string
        season:
          type: string
          example: 'Winter'
          description: 'String related field with Season Model.'
        feeded:
          type: boolean
          example: false
          description: 'Is cat on the post feeded or not.'
        meeted_at:
          type: string
          example: 'Outdoors'
          description: 'Type of place where owner met the cat.'
        pub_date:
          type: string
          example: '2023-01-01T10:00:00.000000Z'
          description: 'Timestamp when user is created.'
        rating:
          type: string
          example: '69'
          description: 'Rating of the post (String format because I had a rough time with react using integer so I changed it to string.).'
        

    PostCreate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        caption:
          type: string
          example: 'test caption'
          description: Post caption.
        text:
          type: string
          example: 'lorem ipsum'
          description: Post text.
        image:
          type: string
          example: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAgMAAABieywaAAAACVBMVEUAAAD///9fX1/S0ecCAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAACklEQVQImWNoAAAAggCByxOyYQAAAABJRU5ErkJggg=='
          description: Image coded in Base64
        season:
          type: string
          example: 'Winter'
          description: Only 4 variants available, then it changes to Season model in serializer creation.
        feeded:
          type: boolean
          example: true
          description: Check if you fed the cat.
        meeted_at:
          type: string
          example: Outdoors.
          description: Type of place where you met the cat, this field has 3 choices.
      required:
        - caption
        - text
        - image
        - season
        - feeded
        - meeted_at


    PostUpdate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        caption:
          type: string
          example: 'test caption'
          description: Post caption.
        text:
          type: string
          example: 'lorem ipsum'
          description: Post text.
        image:
          type: string
          example: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAgMAAABieywaAAAACVBMVEUAAAD///9fX1/S0ecCAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAACklEQVQImWNoAAAAggCByxOyYQAAAABJRU5ErkJggg=='
          description: Image coded in Base64
        season:
          type: string
          example: 'Winter'
          description: Only 4 variants available, then it changes to Season model in serializer creation.
        feeded:
          type: boolean
          example: true
          description: Check if you fed the cat.
        meeted_at:
          type: string
          example: Outdoors.
          description: Type of place where you met the cat, this field has 3 choices.


    TokenCreate:
      type: object
      properties:
        username:
          type: string
          example: username123
        password:
          type: string
          example: password123


    TokenGetResponse:
      type: object
      properties:
        auth_token:
          type: string
          example: 'Token <TOKENVALUE>'


    SetPassword:
      type: object
      properties:
        current_password:
          type: string
        new_password:
          type: string
      required:
        - new_password
        - current_password


    ValidationError:
      description: Standart DRF Validation Error.
      type: object
      properties:
        field_name:
          description: 'Field name. May be more than one.'
          example: [ 'This field is required.' ]
          type: array
          items:
            type: string


    SelfFolowError:
      description: Cannot follow your own profile.
      type: object
      properties:
        errors:
          description: 'Error description'
          type: string
          example: 'You cannot do this with you own profile.'


    AuthenticationError:
      description: User is unauthorized.
      type: object
      properties:
        detail:
          description: 'Error description.'
          example: "Authentication credentials were not provided."
          type: string


    PermissionDenied:
      description: Not enough rights.
      type: object
      properties:
        detail:
          description: 'Error description'
          example: "You do not have permission to perform this action."
          type: string


    NotFound:
      description: Object is not found.
      type: object
      properties:
        detail:
          description: 'Error description.'
          example: "Not found."
          type: string




  responses:

    ValidationError:
      description: 'Standart DRF Validation Error.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'


    AuthenticationError:
      description: User is unathorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthenticationError'


    PermissionDenied:
      description: Not enough rights.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PermissionDenied'


    NotFound:
      description: Object is not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotFound'




  securitySchemes:

    Token:
      description: 'Token authentication. <br>
      All user requests must be made with the header: "Authorization: Token TOKENVALUE"'
      type: http
      scheme: token
